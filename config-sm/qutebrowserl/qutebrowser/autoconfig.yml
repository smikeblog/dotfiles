# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        sg: open https://github.com/smikeblog
        sm: open https://smike.ga
        xb: config-cycle tabs.show always switching
        xt: config-cycle statusbar.hide
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  content.user_stylesheets:
    global: ~/.local/share/qutebrowser/userstylesheets/default.css
  qt.force_software_rendering:
    global: chromium
  statusbar.hide:
    global: false
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      re: https://www.reddit.com/r/{}
      ub: https://www.urbandictionary.com/define.php?term={}
      yt: https://www.youtube.com/results?search_query={}
