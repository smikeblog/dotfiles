# vim:fileencoding=utf-8:ft=conf

#local icons = require "nvim-nonicons"

font_family          SourceCodeProForPowerline 
bold_font            SourceCodeProBoldForPowerline 
italic_font          SourceCodeProPowerlineItalic 
#font_famaly         FiraCodeNerdFontComplete-Regular 
#bold_font           FiraCodeNerdFontComplete-Bold
#bold_font           auto
#italic_font         auto
bold_italic_font    auto
# Font size (in pts)
font_size        10.0

scrollback_lines 20000
scrollback_pager vimpager +G -R

copy_on_select no
cursor_blink_interval      0
startup_session default-session.conf

# The modifiers to use rectangular selection (i.e. to select text in a rectangular block with the mouse)
rectangle_select_modifiers ctrl+alt
focus_follows_mouse yes

visual_bell_duration 0.0

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell no
window_alert_on_bell yes
bell_on_tab yes

window_border_width 1 
window_margin_width 0
window_padding_width 0

tab_bar_edge top
tab_separator " â”‡"

background_opacity 0.7
dynamic_background_opacity yes
dim_opacity 0.85

term screen-256color

# new split with default cwd
map ctrl+shift+d new_window

kitty_mod ctrl+shift
map ctrl+f>2 set_font_size 18
map alt+c        copy_to_clipboard
map alt+v        paste_from_clipboard

map ctrl+s            sudo-command-line
map ctrl+x>f          peco-files
map ctrl+x>g          anyframe-widget-cdr 
map ctrl+x>r          anyframe-widget-put-history 
map ctrl+x>o          ranger_cd
map ctrl+x            no_op 

#clear_all_shortcuts yes

## Iceberg dark theme for kitty terminal
background #161821
foreground #c6c8d1

selection_background #1e2132
selection_foreground #c6c8d1

cursor #d2d4de

